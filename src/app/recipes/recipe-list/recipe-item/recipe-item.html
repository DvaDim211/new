<mat-card
  [routerLink]="['/recipes', recipeItem().id]"
  routerLinkActive="highlighted"
  class="example-card"
  appearance="outlined"
  >

  <div class="card-grid">
    <div class="card-text">
      <mat-card-title>{{ recipeItem().name }}</mat-card-title>
    </div>
    <div class="card-img">
      <img [src]="recipeItem().imagePath" alt="Recipe image" />
    </div>
  </div>
</mat-card>
