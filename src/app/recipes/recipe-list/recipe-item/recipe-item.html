<mat-card
  [routerLink]="[recipeItem().id]"
  [ngClass]="{
  'highlighted': activatedRecipeId() === recipeItem().id
  }"
  class="example-card"
  appearance="outlined"
  style="cursor: pointer"
  >

  <div class="card-grid">
    <div class="card-text">
      <mat-card-title>{{ recipeItem().name }}</mat-card-title>
      <mat-card-content>{{ recipeItem().description }}</mat-card-content>
    </div>
    <div class="card-img">
      <img [src]="recipeItem().imagePath" alt="Recipe image" />
    </div>
  </div>
</mat-card>
