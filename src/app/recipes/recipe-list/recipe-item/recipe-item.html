<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ recipeItem().name }}</mat-card-title>
      <img mat-card-lg-image [src]="recipeItem().imagePath" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{recipeItem().description}}
  </mat-card-content>
</mat-card>
