<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
    </div>
  </div>
  @for (recipeItem of recipes; track recipeItem.id; let i = $index) {
    <div class="row">
      <div class="col-xs-12">
        <app-recipe-item
          [recipeItem]="recipeItem"
          [index]="i"></app-recipe-item>
      </div>
    </div>
  }
</div>
