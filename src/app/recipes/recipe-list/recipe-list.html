<div class="recipe-list-wrapper">
  <div class="header">
    <button mat-raised-button color="primary" (click)="onNewRecipe()">
      New recipe
    </button>
  </div>

  <div class="recipe-list">
    @for (recipeItem of recipes; track recipeItem.id; let i = $index) {
      <app-recipe-item
        [recipeItem]="recipeItem"
        [index]="i"

      ></app-recipe-item>
    }
  </div>
</div>
