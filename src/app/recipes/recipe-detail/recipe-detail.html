@let recipe = recipeItem$ | async;

<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe?.imagePath"
      alt="{{ recipe?.name }}"
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div>
      <button
        style="cursor: pointer"
        matButton
        [matMenuTriggerFor]="menu"
        #menuTrigger="matMenuTrigger"
        aria-haspopup="true"
        [attr.aria-expanded]="menuTrigger.menuOpen ? 'true' : 'false' "
      >Manage {{recipe?.name}}
        <span class="arrow" [class.open]="menuTrigger.menuOpen">
        {{ menuTrigger.menuOpen ? '▼' : '►' }}
      </span>
      </button>
      <mat-menu #menu="matMenu" class="custom-menu">
        <button mat-menu-item (click)="addToSL()">To Shopping List</button>
        <button mat-menu-item (click)="onEditRecipe()">Edit Recipe</button>
        <button mat-menu-item (click)="deleteRecipe()">Delete Recipe</button>
      </mat-menu>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe?.description }}
  </div>
</div>
@for (ingredient of recipe?.ingredients; track ingredient.name;) {
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
}
