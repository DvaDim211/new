@let recipe = recipeItem$ | async;



<div class="imgContainer">
  <img
    [src]="currentImagePath"
    alt="{{ recipe?.name }}"
    class="recipeImg"
    (error)="onImageError($event)"
  />
</div>
<div class="manageContainer">
  <div class="spacer"></div>
  <div class="nameText">
    <h1>{{ recipe?.name }}</h1>
  </div>
  <div class="manage">
    <button
      style="cursor: pointer"
      matButton
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
      aria-haspopup="true"
      [attr.aria-expanded]="menuTrigger.menuOpen ? 'true' : 'false'"
    >
      Manage {{ recipe?.name }}
      <span class="arrow" [class.open]="menuTrigger.menuOpen"
      >{{ menuTrigger.menuOpen ? '▼' : '►' }}</span
      >
    </button>
    <mat-menu #menu="matMenu" class="custom-menu">
      <button mat-menu-item (click)="addToSL()">To Shopping List</button>
      <button mat-menu-item (click)="onEditRecipe()">Edit Recipe</button>
      <button mat-menu-item (click)="deleteRecipe()">Delete Recipe</button>
    </mat-menu>
  </div>
</div>
<div class="descriptionText">
  {{ recipe?.description }}
</div>
@for (ingredient of recipe?.ingredients; track ingredient.name) {
  <div class="ingredient">
    <ul class="ingredient-list">
      <li class="ingredient-item">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
}
