<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="recipe-form">
  <div class="form-header">
    <button mat-raised-button color="primary" type="submit" [disabled]="!recipeForm.valid">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="cancelAction()">Cancel</button>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="imagePath" >
  </mat-form-field>

  <img [src]="imagePath.value" class="preview-image">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="6"></textarea>
  </mat-form-field>

  <div formArrayName="ingredients">
    <div *ngFor="let ingredientCtrl of getControls(); let i = index" [formGroupName]="i" class="ingredient-row">
      <mat-form-field appearance="outline" class="ingredient-input">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="ingredient-input">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount">
      </mat-form-field>

      <button mat-icon-button color="warn" type="button" (click)="onDeleteIngredient(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <button mat-stroked-button color="primary" type="button"><!-- (click)="onAddIngredient()"!-->
      Add Ingredient
    </button>
  </div>

</form>
